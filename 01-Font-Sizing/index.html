<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and sizing</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="font-bold text-5xl mx-2 my-2">this is my TailWind CSS Heading</h1>
    <h1 class="font-bold text-4xl mx-2 my-2">this is my TailWind CSS Heading</h1>
    <h1 class="font-bold text-3xl mx-2 my-2">this is my TailWind CSS Heading</h1>
    <h1 class="font-bold text-2xl mx-2 my-2">this is my TailWind CSS Heading</h1>
    <h1 class="font-bold text-1xl mx-2 my-2">this is my TailWind CSS Heading</h1>
    <div class=" mt-7 mx-5 mb-4 bg-purple-300 font-sans font-bold">I am using Tailwind CSS</div>
    <div class="mx-5 mb-4 bg-purple-300 font-serif font-extrabold">I am using Tailwind CSS</div>
    <div class="mx-5 mb-4 bg-purple-300 font-mono font-light">I am using Tailwind CSS</div>
    
</body>
</html>
